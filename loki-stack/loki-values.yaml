filebeat:
  affinity: {}
  enabled: false
  envFrom: []
  extraContainers: ""
  extraEnvs: []
  extraInitContainers: []
  extraVolumeMounts: []
  extraVolumes: []
  filebeatConfig:
    filebeat.yml: |
      # logging.level: debug
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
      output.logstash:
        hosts: ["logstash-loki:5044"]
  fullnameOverride: ""
  global: {}
  hostNetworking: false
  hostPathRoot: /var/lib
  image: docker.elastic.co/beats/filebeat
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  imageTag: 7.8.1
  labels: {}
  livenessProbe:
    exec:
      command:
      - sh
      - -c
      - |
        #!/usr/bin/env bash -e
        curl --fail 127.0.0.1:5066
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
  managedServiceAccount: true
  nameOverride: ""
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext:
    privileged: false
    runAsUser: 0
  priorityClassName: ""
  readinessProbe:
    exec:
      command:
      - sh
      - -c
      - |
        #!/usr/bin/env bash -e
        filebeat test output
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
  resources:
    limits:
      cpu: 1000m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  secretMounts: []
  serviceAccount: ""
  serviceAccountAnnotations: {}
  terminationGracePeriod: 30
  tolerations: []
  updateStrategy: RollingUpdate
fluent-bit:
  affinity: {}
  annotations: {}
  config:
    autoKubernetesLabels: false
    batchSize: 1048576
    batchWait: 1
    k8sLoggingExclude: "Off"
    k8sLoggingParser: "Off"
    labelMap:
      kubernetes:
        container_name: container
        host: node
        labels:
          app: app
          release: release
        namespace_name: namespace
        pod_name: instance
      stream: stream
    labels: '{job="fluent-bit"}'
    lineFormat: json
    loglevel: warn
    memBufLimit: 5MB
    port: 2020
    removeKeys:
    - kubernetes
    - stream
    tenantID: '""'
  deploymentStrategy: RollingUpdate
  enabled: false
  global: {}
  image:
    pullPolicy: IfNotPresent
    repository: grafana/fluent-bit-plugin-loki
    tag: 2.1.0-amd64
  loki:
    serviceName: ""
    servicePath: /api/prom/push
    servicePort: 3100
    serviceScheme: http
  nameOverride: fluent-bit-loki
  nodeSelector: {}
  podAnnotations:
    prometheus.io/path: /api/v1/metrics/prometheus
    prometheus.io/port: "2020"
    prometheus.io/scrape: "true"
  podLabels: {}
  rbac:
    create: true
    pspEnabled: true
  resources:
    limits:
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi
  serviceAccount:
    create: true
    name: null
  serviceMonitor:
    additionalLabels: {}
    annotations: {}
    enabled: false
    interval: ""
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
  volumeMounts:
  - mountPath: /var/log
    name: varlog
  - mountPath: /var/lib/docker/containers
    name: varlibdockercontainers
    readOnly: true
  volumes:
  - hostPath:
      path: /var/log
    name: varlog
  - hostPath:
      path: /var/lib/docker/containers
    name: varlibdockercontainers
