logstash:
  antiAffinity: hard
  antiAffinityTopologyKey: kubernetes.io/hostname
  enabled: false
  envFrom: []
  extraContainers: ""
  extraEnvs: []
  extraInitContainers: ""
  extraPorts: []
  extraVolumeMounts: ""
  extraVolumes: ""
  filters:
    main: |-
      filter {
        if [kubernetes] {
          mutate {
            add_field => {
              "container_name" => "%{[kubernetes][container][name]}"
              "namespace" => "%{[kubernetes][namespace]}"
              "pod" => "%{[kubernetes][pod][name]}"
            }
            replace => { "host" => "%{[kubernetes][node][name]}"}
          }
        }
        mutate {
          remove_field => ["tags"]
        }
      }
  fullnameOverride: ""
  global: {}
  httpPort: 9600
  image: grafana/logstash-output-loki
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  imageTag: 1.0.1
  labels: {}
  lifecycle: {}
  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 300
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5
  logstashConfig: {}
  logstashJavaOpts: -Xmx1g -Xms1g
  logstashPipeline: {}
  maxUnavailable: 1
  nameOverride: ""
  nodeAffinity: {}
  nodeSelector: {}
  outputs:
    main: |-
      output {
        loki {
          url => "http://loki:3100/loki/api/v1/push"
          #username => "test"
          #password => "test"
        }
        # stdout { codec => rubydebug }
      }
  persistence:
    annotations: {}
    enabled: false
  podAnnotations: {}
  podManagementPolicy: Parallel
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
  podSecurityPolicy:
    create: false
    name: ""
    spec:
      fsGroup:
        rule: RunAsAny
      privileged: true
      runAsUser:
        rule: RunAsAny
      seLinux:
        rule: RunAsAny
      supplementalGroups:
        rule: RunAsAny
      volumes:
      - secret
      - configMap
      - persistentVolumeClaim
  priorityClassName: ""
  rbac:
    create: false
    serviceAccountAnnotations: {}
    serviceAccountName: ""
  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 3
    timeoutSeconds: 5
  replicas: 1
